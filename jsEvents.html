<!DOCTYPE html>
<html>
    <body>
        <h2>Learning about js Events</h2>
        <p>Events means somthing is happening</p>
        <button onclick="displayDate()">The time is</button>
        <p id="demo"></p>
    </body>
    <script>
        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</html>
