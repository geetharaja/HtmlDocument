<!DOCTYPE html>
<html>
    <body>
        <h2>Learning about js objects</h2>
        <p> objects are propertys and methods.This keyword refers object name</p>
        <p id="demo"></p>
    </body>
    
    <script>
        const person={
            name:"Geetha",
            age:"30",
            country:"India",
            fullName:function(){
               return this.name + " " +this.age + " " + this.country;
            }
        }
        document.getElementById("demo").innerHTML=person.fullName();
    </script>
</html>
